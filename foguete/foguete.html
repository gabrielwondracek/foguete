<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguetação</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(0deg,#92d5ec,#2f5cd7);
        }

        .fogueteSafado {
            position: absolute;
            left: 50%;
            margin-left: -40px;
            top: 100%;
            margin-top: -80px;
            width: 80px;
        }
    </style>
</head>
<body>
    <img src="foguete.gif" class="fogueteSafado" id="fogueteTarado"> 
</body>
<script src="jquery-3.7.0.min.js"></script>
<script>

    //Pegar o tempo inicial:
    d = new Date();
    tempo_inicial = d.getTime();

    temporizador = setTimeout(Subir,2000);
    x = 800;
    y = 100;
    function Subir() {
        TOPO = y + "px";
        ESQUERDA = x + "px";
       $("#fogueteTarado").animate({left:ESQUERDA,top:TOPO},5000);
       
       temporizador = null; //Cancela a subida
       temporizador = setInterval(Descer,2000);
    }

    function Descer() {
        y = y + 20;
        if(y>600)
        {
            y = 600;
        }
        TOPO = y + "px";
        $("#fogueteTarado").animate({left:ESQUERDA,top:TOPO},2000);
    }

    document.onkeydown = Pega_Tecla;
    function Pega_Tecla(e) {	
        e = e || window.event;
        tecla = e.keyCode;
        console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
       
        d2 = new Date();
        tempo_final = d2.getTime();
        if(tempo_final-tempo_inicial>2000){
            tempo_inicial = tempo_final;

            if(tecla == 37){
                $("#fogueteTarado").stop()
                x = x - 200
                ESQUERDA = x + "px"
                Descer()
            }

            if(tecla == 39){
                $("#fogueteTarado").stop()
                x = x + 200
                ESQUERDA = x + "px"
                Descer()
            }
        }
    }
</script>
</html>
